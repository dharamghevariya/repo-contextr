name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip -v install "ruff>=0.8.0" "mypy>=1.17.1" "pytest>=8.4.2" "pytest-cov>=6.0.0"
        pip -v install --editable .

    - name: Verify installation
      run: |
        python -c "import contextr; print('Package imported successfully')"
        python -c "from contextr.cli import app; print('CLI imported successfully')"
    - name: "CI debug: show Python/pip info"
      run: |
        python -c "import sys,platform,subprocess; print('platform',platform.platform()); print('python', sys.executable); subprocess.run([sys.executable,'-m','pip','--version']); subprocess.run([sys.executable,'-m','pip','list','--format=columns'])"

    - name: Run ruff linting
      run: |
        ruff check src tests

    - name: Run ruff formatting check
      run: |
        ruff format --check src tests

    - name: Run mypy type checking
      run: |
        mypy src
      continue-on-error: true

    - name: Run tests with coverage
      run: |
        pytest --cov=src --cov-report=xml --cov-report=term

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip -v install build

    - name: Build package
      run: python -m build

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/
